<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>REDSHIFT v2</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    nav { margin-bottom: 1rem; }
    nav a { margin-right: 1rem; }
  </style>
</head>
<body>

<nav>
  <a href="{{ url_for('main.index') }}">Home</a>
  {% if current_user.is_authenticated %}
    <span>Logged in as {{ current_user.username }}</span>
    <a href="{{ url_for('main.scan') }}">Test Scan</a>
    <a href="{{ url_for('main.control_edit_list', object_type='players') }}">Players</a>
    <a href="{{ url_for('main.control_edit_list', object_type='panels') }}">Panels</a>
    <a href="{{ url_for('main.control_edit_list', object_type='interactables') }}">Interactables</a>
    <a href="{{ url_for('main.control_edit_list', object_type='spaceobjects') }}">SpaceObjects</a>
</ul>

    <a href="{{ url_for('auth.logout') }}">Logout</a>
  {% else %}
    <a href="{{ url_for('auth.login') }}">Login</a>
  {% endif %}
</nav>

{% block content %}{% endblock %}

</body>
</html>
