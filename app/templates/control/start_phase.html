{% extends "base.html" %}
{% block content %}
<h2>Start New Game Phase</h2>
<form method="POST">
    <label>Phase Name:</label><br>
    <input type="text" name="phase_name" required><br><br>

    <label>Duration (minutes):</label><br>
    <input type="number" name="duration" min="1" required><br><br>

    <button type="submit">Start Phase</button>
</form>

{% endblock %}
